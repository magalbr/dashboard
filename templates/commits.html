{% extends 'index.html' %}

{% block content %}

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">Commiter</th>
            <th scope="col">Mensagem</th>
            <th scope="col">Data</th>
        </tr>
    </thead>
    <tbody>
      {% for c in context.commits %}
      <tr>
        <th scope="row"> {{ c.committer_name }}</th>
        <td> {{ c.message }} </td>
        <td> {{ c.committed_date }} </td>
        
       </tr>
    {% endfor %}
  </tbody>
</table>
            
{% endblock %}
